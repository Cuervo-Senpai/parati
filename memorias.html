        let currentIndex = 0;

        function updateContent() {
            const item = mediaContent[currentIndex];
            
            // Actualizar informaci√≥n
            document.getElementById('contentType').textContent = item.type.charAt(0).toUpperCase() + item.type.slice(1);
            document.getElementById('contentTitle').textContent = item.title;
            document.getElementById('mediaContent').innerHTML = item.content;
            document.getElementById('currentItem').textContent = currentIndex + 1;
            document.getElementById('totalItems').textContent = mediaContent.length;
            
            // Actualizar estado de botones
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === mediaContent.length - 1;
        }

        function nextContent() {
            if (currentIndex < mediaContent.length - 1) {

            }
        }

        function previousContent() {
            if (currentIndex > 0) {
